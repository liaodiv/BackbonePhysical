<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>体测成绩录入</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
</head>
<body>
<header role="banner">
    <nav role="navigation" class="nav navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand">教师成绩录入窗口</a>
        </div>

    </nav>

</header>
<div class="leftnav"></div>
<div class="rightcontent">
    <div class="form-group">
        <label class="control-label">学号：</label>
        <input type="text" value="" datatype="Sno"  name="id"  errormsg="请输入11位学号">
    </div>
    <fieldset disabled>
        <div class="form-group">
            <label class="control-label">姓名：</label>
            <input type="text" value="" name="name"  />
        </div>

        <div class="form-group">
            <label class="control-label">性别：</label>
            <label>
                <input type="radio" name="optionRadios"> 男
            </label>
            <label >
                <input type="radio" name="optionRadios"> 女
            </label>
        </div>
    </fieldset>
    <div class="form-group">
        <label class="control-label">身高：</label>
        <input type="text" value="" name="height" placeholder="cm" datatype="height"/>

    </div>
    <div class="form-group">
        <label class="control-label">体重：</label>
        <input type="text" value="" name="weight" placeholder="kg" datatype="n2-3"  />
    </div>
    <div class="form-group">
        <label class="control-label">肺活量：</label>
        <input type="text" value="" name="lung" datatype="n4-4" />
    </div>
    <div class="form-group">
        <label class="control-label">50米：</label>
        <input type="text" value="" name="frun" placeholder="秒" datatype="frun"  />
    </div>
    <div class="form-group">
        <label class="control-label">跳远：</label>
        <input type="text" value="" name="jump" placeholder="m" datatype="jump"/>
    </div>
    <div class="form-group">
        <label class="control-label">坐位体前屈：</label>
        <input type="text" value="" name="zuowei"  placeholder="cm" datatype="zuowei"/>
    </div>
    <div class="form-group">
        <label class="control-label">引体向上：</label>
        <input type="text" value="" name="ytxs" placeholder="个"  datatype="n1-2"/>
    </div>
    <div class="form-group">
        <label class="control-label">1000米：</label>
        <input type="time" value="" name="onerun" datatype="erun"/>
    </div>
    <div class="form-group">
        <label class="control-label">仰卧起坐：</label>
        <input type="text" value="" name="ywqz"  datatype="n1-2"/>
    </div>
    <div class="form-group">
        <label class="control-label">800米：</label>
        <input type="time" value=""  name="erun" datatype="erun"/>
    </div>
    <div class="form-group put">
        <input  type="submit" value="提 交" /> <input type="reset" value="重 置" />
    </div>

</div>

<script src="js/lib/require.js" data-main="js/app.js"></script>
</body>
</html>
